services:
  # Backend Django Service
  - type: web
    name: haaju-backend
    env: python
    plan: free
    buildCommand: |
      cd haaju_backend
      chmod +x build.sh
      ./build.sh
    startCommand: |
      cd haaju_backend
      gunicorn config.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.render
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DB_NAME
        fromDatabase:
          name: haaju-db
          property: name
      - key: DB_USER
        fromDatabase:
          name: haaju-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: haaju-db
          property: password
      - key: DB_HOST
        fromDatabase:
          name: haaju-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: haaju-db
          property: port
      - key: REDIS_URL
        fromService:
          type: redis
          name: haaju-redis
          property: connectionString

  # Frontend Next.js Service
  - type: web
    name: haaju-frontend
    env: node
    plan: free
    buildCommand: |
      cd haaju_frontend
      chmod +x build.sh
      ./build.sh
    startCommand: |
      cd haaju_frontend
      npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: haaju-backend
          envVarKey: RENDER_EXTERNAL_URL

  # PostgreSQL Database
  - type: pserv
    name: haaju-db
    env: postgresql
    plan: free

  # Redis for Celery
  - type: redis
    name: haaju-redis
    plan: free
